<html>
<head>
    <title>My to do list</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap_change.css">
    <link rel="stylesheet" href="css/main.css">



</head>

<body>
<div id="template-task" class="template">
    <li class="list-group-item">
        <input type="checkbox" class="checkbox">
        <span class="badge"></span>
        <button class="deleteButton"><i class="fa fa-window-close" aria-hidden="true"></i></button>
    </li>
</div>
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="img/logo.png">
                </a>
                <a class="navbar-brand" href="#">My to do list
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">All tasks<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Scheduled tasks</a></li>
                    <li><a href="#">Completed tasks</a></li>
                    <li><a href="#">Failed tasks</a></li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search for tasks">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>
<section class="main-form main-form-color">
    <form class="form-inline">
        <div class="form-group">
            <input class="form-control new-task-form" id='new-task' placeholder="New task">
        </div>
        <div class="form-group">
            <select class="form-control" id="priority-task-form">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <button type="button" class="btn btn-default save-button" id='save-button-click'>Save</button>
    </form>
</section>
<section class="list">
    <ul class="list-group" id='list'>

    </ul>
</section>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="https://use.fontawesome.com/0ba83d1e4b.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
